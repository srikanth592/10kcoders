<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
    </head>
    <body><center><h3>Student Registration Form</h3></center>
        <form action="successful.html" method="get">
            <fieldset><legend>Student details</legend>
            <label>Firstname:</label>
            <input id="fname" name="FIRSTNAME" type="text" required>
            &nbsp; &nbsp; &nbsp;
<label>Lastname:</label>
        <input id="lname" name="Lastname" type="text" required><br><br>
        <label>Email ID:</label>
        <input id="email" name="emailaddr" type="email" required>
        <br>
        <br>
        <label>Contact :</label>
        <input type="text" name="number" pattern="{10}[0-9]" required><br><br>
        <label>Date of birth:</label>
        <input type="date" id="dob"><br><br>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others<br><br>
        <label>Interested Programming Language:</label><br>
        <input type="checkbox" name="Language1">Python<br>
        <input type="checkbox" name="Language2">Java<br>
        <input type="checkbox" name="Language3">C<br>
        <input type="checkbox" name="Language4">.Net<br>
        <br>
        <label>Interested in:</label><br>
        <input type="radio" name="dev">Frontend Developer<br>
        <input type="radio" name="dev">Backend Developer
        <br>
        <br>
        <label>Resume PDF:</label>&nbsp;
        <input type="file" id="pdfresume">

            </fieldset><br>
            <br>
            
            <fieldset>
                <legend>Present Address</legend>
                <label>Address:</label>
            <textarea></textarea><br><br>
            <label>Pincode:</label>
            <input type="number" id="Pin">&nbsp;&nbsp;
            <label>State:</label>
            <select id="State">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Andhra pradesh">Andhra pradesh</option>
                <option value="Tamil nadu">Tamil nadu</option></select>
                <br><br>
                <label>Village:</label>
                <input type="text" id="vill">&nbsp;&nbsp;
                <label>Mandal:</label>
                <input type="text" id="Mandal">

            
            </fieldset><br><br>
          <center> <input type="submit" value="submit"></center>
        </form>
    </body>
</html>
